<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>Power BI Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/pbs-logo.png" width="250px" />
    </header>
    <main>
      <div id="disabledMessage" class="main">
        <div>__MSG_otherSitesLine1__</div>
        <a class="link" href="https://app.powerbi.com" target="_blank">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            width="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
            />
          </svg>
          <span>app.powerbi.com</span>
        </a>
        <div>__MSG_otherSitesLine2__</div>
      </div>
      <div id="pbSliderMessage" class="main">
        <strong>__MSG_pbSliderLine1__</strong>
        <div>__MSG_pbSliderLine2__</div>
        <a
          class="link"
          href="https://www.powerbislider.com/hello"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            width="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
            />
          </svg>
          <span>__MSG_pbSliderLine3__</span>
        </a>
      </div>
      <div id="pbServiceMessage" class="main">        
        <div>__MSG_pbServiceLine1__ <strong style="font-size: medium;">__MSG_pbServiceLine1Report__</strong> __MSG_pbServiceLine1End__</div>        
      </div>
      <div id="actionButton" class="main">        
        <button class="btn btn-primary">__MSG_actionButton__</button>        
      </div>
      <div id="compositionMessage" class="main">                
        <div>
          <svg style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="15">
            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
          </svg>
          <span style="vertical-align: middle;">
            __MSG_compositionsMessage__ 
            <strong><a href="https://powerbislider.com/home/composition" target="_blank">__MSG_compositionsTitle__</a></strong>.
          </span>        
        </div>        
      </div>
    </main>
    <footer>
      <a href="https://powerbislider.com/terms" target="_blank">__MSG_terms__</a> |
      <a href="https://powerbislider.com/privacy" target="_blank">__MSG_privacy__</a>
    </footer>
    <!-- <button id="logUrl">Log URL</button>
  <button id="configBtn" disabled>Configurar apresentação</button> -->
    <script src="popup.js"></script>
  </body>
</html>
